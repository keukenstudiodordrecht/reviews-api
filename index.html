<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klanten Vertellen Reviews</title>
  </head>
  <body>
    <h1>Reviews van Keukenstudio Dordrecht</h1>
    <span id="tit"></span>
    <span id="rev"></span>
    <span id="rat"></span>
    <span id="rea"></span>
    <span id="sou"></span>
    <script>
      const api_url = "https://reviewsksd.herokuapp.com/reviews";
      async function getReviews() {
        const response = await fetch(api_url, {mode:'cors'});
        const data = await response.json();
        const { title, reviewText, rating, reaction, source } = data;
console.log(title)
        document.getElementById("tit").textContent = title;
        document.getElementById("rev").textContent = reviewText;
        document.getElementById("rat").textContent = rating;
        document.getElementById("rea").textContent = reaction;
        document.getElementById("sou").textContent = source;
        
      }
      getReviews();
    </script>
  </body>
</html>
